<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin</title>
  <!-- font css -->
  <link rel="stylesheet" href="./fonts/font.css">
  <!-- custome css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- custome css -->
  <script src="./js/script.js"></script>
</head>

<body>
  <main class="user-login-main">
    <div class="user-login-dashbord">
      <img src="./img/logo.jpg" alt="logo">
      <div class="wrapper user-login">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="javascript:void(0)" class="login">
              <div class="field">
                <input type="email" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="javascript:void(0)" aria-label="">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="javascript:void(0)" aria-label="">Signup now</a></div>
            </form>
            <form action="javascript:void(0)" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
              <div class="login-link">Not a member? <a href="javascript:void(0)" aria-label="">login now</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
